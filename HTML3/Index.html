        <form action="#" method="post">
            <fieldset>
              <legend>Datos</legend>
              <div>

              <div>

                  <optgroup label="Aves">

              <fieldset>

              </fieldset>
              

              <fieldset>
                <legend>Lenguajes de preferencia?</legend>
